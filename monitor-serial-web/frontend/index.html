<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Serial Monitor</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/reset.css">
    </head>
    <body>
        <section class="content">
            <section class="serial serial0">
                <h1>Serial 0</h1>
    
                <div class="send">
                    <input type="text" placeholder="Type here to send a message" id="message0">
                    <button class="secondaryButton" onclick="send('0')" id="sendMessage0" disabled>
                        <img src="img/upload.png">
                    </button>
                </div>

                <div class="text">
                    <textarea readonly id="text0"></textarea>
                </div>

                <div class="space">
                    <div class="showTimestamp">
                        <input type="checkbox" id="showTimestamp0" onchange="showTimestamp('0')">
                        <label for="showTimestamp0">Show Timestamp</label>
                    </div>
                    <button class="clear secondaryButton" onclick="Clear(getElementById('text0'))">
                        <img src="img/clear.png">
                    </button>
                </div>

                <div class="space">
                    <div class="port">
                        <label for="ports0">Ports: </label>
                        <select id="ports0">
                            <option value="-">-</option>
                        </select>
                        <button class="secondaryButton" onclick="releasePorts('0')">
                            <img src="img/refresh.png">
                        </button>
                    </div>
                    <div class="baudrate">
                        <label for="baudrate0">Baudrate: </label>
                        <select id="baudrate0">
                            <option value="9600">9600</option>
                            <option value="57600">57600</option>
                            <option value="115200">115200</option>
                        </select>
                    </div>
                </div>

                <input type="button" class="start primaryButton" value="START" id="start0"
                        onclick="start('0')">
                
            </section>

                </div>

                <input type="button" class="start primaryButton" value="START" id="start1"

            </section>

        <script src="js/script.js"></script>
